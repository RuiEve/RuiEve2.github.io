<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Package Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            background: url('check-icon.png') no-repeat left center; /* Add a check icon */
            padding-left: 20px; /* Space for the icon */
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standard Package</h1>
        <p>This package is for a 5-hour photo session covering larger events.</p>
        <ul>
            <li>5 hours of photography</li>
            <li>Up to 150 edited images</li>
            <li>Online gallery for viewing and sharing</li>
            <li>Two locations of your choice</li>
        </ul>
        <p><strong>Price: $400</strong></p>
        <button onclick="window.close();">Close</button> <!-- Button to close the window -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
